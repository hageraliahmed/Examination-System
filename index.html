<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="firstproject.css">
</head>
<body>
<!-- registration page -->
<div id="registration">
<h2>Registration</h2>
<span id="firstnamespan"></span><input id="firstnameinput"  type="text" placeholder="Enter your first name"><br>
<span id="lastnamespan"></span><input id="lastnameinput" type="text" placeholder="Enter your last name"><br>
<span id="emailspan"></span><input id="emailinput" type="text" placeholder="Enter your email"><br>
<span id="passwordspan"></span><input id="passwordinput" type="password" placeholder="Create password"><br>
<span id="confirmpasswordspan"></span><input id="reenterpasswordinput" type="password" placeholder="Confirm password"><br>
<button type="submit" id="registerationsubmit">Register</button>
</div>


<script src="registration.js"></script>    
</body>
</html>
